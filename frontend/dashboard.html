<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">  <!-- Link to your CSS file -->
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h2>ToDos</h2>
        </header>

        <div class="todo-list">
            <!-- Example to-do item -->
            <div class="todo-item">
                <input type="checkbox">
                <span class="todo-text">Finish the dashboard</span>
                <span class="todo-due">Due in 3 days</span>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>

            <!-- Add more to-do items dynamically using JavaScript or manually -->
        </div>

        <button id="addTodoBtn" class="add-btn">Add To-Do</button>
    </div>

    <script src="js/dashboard.js"></script>  <!-- Link to your JS file -->
</body>
</html>
